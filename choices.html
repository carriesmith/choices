<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Making Tough Decisions</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
  
  <form>
      
    <div class="input-group optionName">
      <span class="input-group-addon" id="basic-addon1">Option 1</span>
      <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group optionName">
      <span class="input-group-addon" id="basic-addon1">Option 2</span>
      <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>

    <button type="button" class="btn btn-default addOption" aria-label="Left Align">
      <i class="fa fa-plus"></i>
    </button>

    <button type="button" class="btn btn-default nextButton" aria-label="Left Align">
      <i class="fa fa-angle-double-right"></i>
    </button>

  </form>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
