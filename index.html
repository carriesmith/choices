<!doctype html>
<html>
<head>
  <title>jQuery To Do List App</title>


<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<!-- The noUiSlider script and stylesheet -->
<link href="noUiSlider/jquery.nouislider.min.css" rel="stylesheet">
<link  href="styles/style.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="page-header"> <h1>The decider</h1></div>

    <div class="description">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro distinctio nobis eligendi dolor explicabo aliquid voluptas repellat. Debitis rem, inventore, architecto, praesentium dolorem iusto explicabo atque doloremque ut molestiae consequatur.</p>
    </div>

      <form class="todo">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Choice</span>
          <input name="item" type="text" class="form-control" placeholder="Decisions, decisions, decisions..." aria-describedby="basic-addon1">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="go-button">Go!</button>
          </span>        
        </div>
      </form>
    <div class="options-list">
      <ul class="items">
        <!-- To do items get added dynamically here -->
        <li>

        </li>
      </ul>
    </div>
  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

</html>
